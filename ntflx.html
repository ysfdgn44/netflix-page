<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netfilix</title>
    <link rel="stylesheet" href="ntflx.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">NET<span>FLÄ°X</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="Name">Name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label><br />
            <input type="number" name="age" id="age" placeholder="age" />
          </div>
          <div class="input-box">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your Email"
            />
          </div>
          <div class="input-box">
            <label for="content">Content Type</label><br />
            <select id="cont" name="content">
              <option value="Series" selected>Series</option>
              <option value="Movies">Movies</option>
              <option value="TV Shows">TV Shows</option>
            </select>
          </div>
          <br />
          <div class="input-box" id="checkbox">
            <label for="Movie Type">Movie Type</label> <br>
            <input type="checkbox" name="movie" id="comedy" />
            <label for="comedy" class="type">Comedy</label><br>
            <input type="checkbox" name="movie" id="action" />
            <label for="action" class="type">Action</label><br />
            <input type="checkbox" name="movie" id="romance" />
            <label for="romance" class="type">Romance</label>
          </div>
          <br />
          <div class="input-box" id="radio">
            <label for="gender">Gender</label><br />
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">Male</label><br />
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label><br />
            <input type="radio" name="gender" value="other" id="other" />
            <label for="other">Other</label>
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label>
            <textarea name="Feedback" id="feedback"  >
any commet</textarea
            ></div>
          <div id="sub"><input type="submit" name="send" id="send" /></div>
        </form>
      </section>
    </div>
  </body>
</html>
